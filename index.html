<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.css' integrity='sha512-KOWhIs2d8WrPgR4lTaFgxI35LLOp5PRki/DxQvb7mlP29YZ5iJ5v8tiLWF7JLk5nDBlgPP1gHzw96cZ77oD7zQ==' crossorigin='anonymous'/>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Federo:regular" rel="stylesheet" />
</head>
<body>
   <div class="wrap">
     <h2>Trending Categories</h2>
     <div class="categoriesContainer">
        <div class="box">
            <img src="./img/table.png" alt="">
            <h3>Dressing table</h3>
        </div>
        <div class="box">
            <img src="./img/lamp.png" alt="">
            <h3>Lamp</h3>
        </div>
        <div class="box">
            <img src="./img/Chair.png" alt="">
            <h3>Chair</h3>
        </div>
        <div class="box">
            <img src="./img/bed.png" alt="">
            <h3>Bed</h3>
        </div>
     </div>
     <div class="cardContainer">
        <div class="card">
            <img src="./img/Vanity table 1.png" alt="">
            <h3>Vasagle Vanity Table</h3>
            <h4> $1,200.00</h4>
        </div>
        <div class="card">
            <img src="./img/dressing tadle.png" alt="">
            <h3>Adkins Dressing Table</h3>
            <h4>$899.00</h4>
        </div>
        <div class="card">
            <img src="./img/hironpal table.png" alt="">
            <h3>Hironpal Dressing Table</h3>
            <h4>$350.00</h4>
        </div>
        <div class="card">
            <img src="./img/hironpal table.png" alt="">
            <h3>Deco Dressing Table</h3>
            <h4>$800.00</h4>
        </div>
     </div>
   </div>
</body>
</html>
